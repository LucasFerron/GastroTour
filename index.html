<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GastroTour</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="container">
        <header class="blog-header py-1">
            <div class="d-flex justify-content-between align-items-center">
                <div class="col-4">
                    <img class="logo" src="img/GatroTour-Logo.png" alt="Logo do GastroTour" width="160" height="160">
                </div>
                <div class="col-2">
                    <h1 class="display-6 link-success fw-bold">GastroTour</h1>
                </div>
                <div class="col-4 d-flex justify-content-end"> <!--Coluna 3-->
                    <a class="btn btn-sm btn-outline-success" href="#">Cadastrar-se</a>
                    <a class="btn btn-sm btn-outline-success" href="#">Login</a>
                </div>
            </div>
        </header>
        <div class="nav-scroller py-1 mb-2">
            <nav class="nav flex justify-content-between">
                <a class="link-success fw-bold text-decoration-none" href="#">Início</a>
                <a class="link-success fw-bold text-decoration-none" href="#">Restaurantes</a>
                <a class="link-success fw-bold text-decoration-none" href="#">Pontos Túristicos</a>
        </div>

        <main class="container">
            <div class="p-4 p-md-5 mb-4 text-success rounded bg-success bg-opacity-25">
                <div>
                    <h1 class="display-4 fst-italic">Descubra os melhores restaurantes de Chapecó</h1>
                    <p class="lead">Explore uma variedade de opções gastronômicas, desde pratos tradicionais até experiências
                        contemporâneas.</p>
                </div>
            </div>

        </main>

        <footer class="blog-footer">
            <p>GastroTour &copy; 2024. Todos os direitos reservados.</p>
            <p><a href="#">Voltar ao topo</a></p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
